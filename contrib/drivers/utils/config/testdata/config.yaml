configFile: /etc/ceph/ceph.conf
pool:
  rbd:
    storageType: block
    availabilityZone: default
    extras:
      dataStorage:
        provisioningPolicy: Thin
        isSpaceEfficient: true
      ioConnectivity:
        accessProtocol: rbd
        maxIOPS: 1000
      advanced:
        diskType: SSD
        throughput: 1000
